inherit_gem:
  bixby: bixby_default.yml

AllCops:
  Exclude:
    - 'db/**/*'
    - 'script/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - '**/*.gemspec' # these would normally be inherited from bixby
    - 'config/**/*'

Naming/FileName:
  Exclude:
    - "**/Capfile"
    - "**/Gemfile"
    - "**/*.rake"
